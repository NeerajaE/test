
<div>
Student fname  : <input type="text" > <br><br>
student lastname: <input type="text" ><br><br>
phone number : <input type="text" ><br><br>
student reg id : <input type="text" ><br><br>
student rollno: <input type="text" ><br><br>
<input type="button" value="get Users From Server" (click)="displayusers($event)">
</div>

<div class="card my-5">
<div class="card-body">
    <table class="table table-bordered table-striped table-hover">
        <!-- <table border="1"> -->
        <thead class="thead-dark">
            <!-- <thead> -->
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
